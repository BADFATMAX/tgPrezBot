<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astellas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 310px;
            height: 310px;
            margin: 20px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 30px;
            height: 60px;
            width: 100px;
            font-size:20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-buttom-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form_2 {
            display: none;
            width: 100%;
            padding: 20px;
            margin-top: 200px;
            text-align: center;
        }

        #form_3 {
            display: none;
            width: 100%;
            padding: 20px;
            margin-top: 200px;
            text-align: center;
        }

        #form_4 {
            display: none;
            width: 100%;
            padding: 20px;
            margin-top: 200px;
            text-align: center;
        }

        #form_5 {
            display: none;
            width: 100%;
            padding: 20px;
            margin-top: 200px;
            text-align: center;
        }

        #form_6 {
            display: none;
            width: 100%;
            padding: 20px;
            margin-top: 200px;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

    </style>
</head>
<body>
    <div id="main">

        <h1>Информационная брошюра</h1>
        <img src="media/1.png"/>
        <button id="next">Далее</button>

    </div>

    <form id="form_2">
        <img src="media/2.png"/>
        <button id="next_2">Далее</button>
    </form>

    <form id="form_3">
        <img src="media/3.png"/>
        <button id="next_3">Далее</button>
    </form>

    <form id="form_4">
        <img src="media/4.png"/>
        <button id="next_4">Далее</button>
    </form>

    <form id="form_5">
        <img src="media/5.png"/>
        <button id="next_5">Далее</button>
    </form>

    <form id="form_6">
        <img src="media/6.png"/>
        <button id="next_6">Далее</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let next = document.getElementById("next");
        let next_2 = document.getElementById("next_2");
        let next_3 = document.getElementById("next_3");
        let next_4 = document.getElementById("next_4");
        let next_5 = document.getElementById("next_5");
        let next_6 = document.getElementById("next_6");
        tg.expand();

        next.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form_2").style.display = "block";
        });

        next_2.addEventListener("click", () => {
            document.getElementById("form_2").style.display = "none";
            document.getElementById("form_3").style.display = "block";
        });

        next_3.addEventListener("click", () => {
            document.getElementById("form_3").style.display = "none";
            document.getElementById("form_4").style.display = "block";
        });

        next_4.addEventListener("click", () => {
            document.getElementById("form_4").style.display = "none";
            document.getElementById("form_5").style.display = "block";
        });

        next_5.addEventListener("click", () => {
            document.getElementById("form_5").style.display = "none";
            document.getElementById("form_6").style.display = "block";
        });

        next_6.addEventListener("click", () => {
            document.getElementById("form_6").style.display = "none";
            document.getElementById("main").style.display = "block";
        });

    </script>
</body>
</html>
